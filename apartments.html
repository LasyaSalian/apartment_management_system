<!-- templates/apartments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Apartments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Manage Apartments</h1>
    <button onclick="location.href='/'">Back to Main Menu</button>
    
    <table>
        <thead>
            <tr>
                <th>Apartment ID</th>
                <th>Apartment Number</th>
                <th>Floor Number</th>
                <th>Type</th>
                <th>Monthly Rent</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for apartment in apartments %}
            <tr>
                <td>{{ apartment[0] }}</td>
                <td>{{ apartment[2] }}</td>
                <td>{{ apartment[3] }}</td>
                <td>{{ apartment[4] }}</td>
                <td>{{ apartment[1] }}</td>
                <td>
                    <form action="/delete_apartment/{{ apartment[0] }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this apartment?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h2>Add Apartment</h2>
    <form action="/add_apartment" method="POST">
        <input type="number" name="apartment_id" placeholder="apartment_id" required>
        <input type="number" name="apartment_number" placeholder="apartment_number" required>
        <input type="number" name="floor_number" placeholder="floor_number" required>
        <input type="text" name="type" placeholder="Type" required>
        <input type="number" name="monthly_rent" placeholder="monthly_rent" required>
        
        </select>
        <button type="submit">Add Apartment</button>
    </form>
</body>
</html>
