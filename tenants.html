<!-- templates/tenants.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tenants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Manage Tenants</h1>
    <button onclick="location.href='/'">Back to Main Menu</button>
    
    <table>
        <thead>
            <tr>
                <th>Tenant ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact Info</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tenant in tenants %}
            <tr>
                <td>{{ tenant[0] }}</td>
                <td>{{ tenant[1] }}</td>
                <td>{{ tenant[2] }}</td>
                <td>{{ tenant[3] }}</td>
                <td>{{ tenant[4] }}</td>
                <td>
                    <form action="/delete_tenant/{{ tenant[0] }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this tenant?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h2>Add Tenant</h2>
    <form action="/add_tenant" method="POST">
        <input type="number" name="tenant_id" placeholder="Tenant ID" required>
        <input type="text" name="fname" placeholder="First Name" required>
        <input type="text" name="lname" placeholder="Last Name" required>
        <input type="text" name="contact_info" placeholder="Contact Info" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Add Tenant</button>
    </form>
</body>
</html>
