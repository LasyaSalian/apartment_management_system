<!-- templates/payments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Manage Payments</h1>
    <button onclick="location.href='/'">Back to Main Menu</button>

    <table>
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Lease ID</th>
                <th>Amount</th>
                <th>Payment Date</th>
                <th>Payment Method</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment[0] }}</td>
                <td>{{ payment[1] }}</td>
                <td>${{ payment[3] }}</td>
                <td>{{ payment[2] }}</td>
                <td>{{ payment[4] }}</td>
                <td>
                    <form action="/delete_payment/{{ payment[0] }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this payment?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add Payment</h2>
    <form action="/add_payment" method="POST">
        <input type="number" name="payment_id" placeholder="payment_id" required>
        <input type="number" name="lease_id" placeholder="lease_id" required>
        <input type="number" name="amount" placeholder="amount" required>
        <input type="date" name="payment_date" required>
        <select name="payment_method" required>
            <option value="payment_method">Select Method</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
        </select>
        <button type="submit">Add Payment</button>
    </form>
</body>
</html>
