<!-- templates/maintenance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Maintenance Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Manage Maintenance Requests</h1>
    <button onclick="location.href='/'">Back to Main Menu</button>

    <table>
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Apartment ID</th>
                <th>Tenant ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for request in maintenance_requests %}
            <tr>
                <td>{{ request[0] }}</td>
                <td>{{ request[1] }}</td>
                <td>{{ request[2] }}</td>
                <td>{{ request[4] }}</td>
                <td>{{ request[3] }}</td>
                <td>
                    <form action="/delete_maintenance_requests/{{ request[0] }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this request?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add Maintenance Request</h2>
    <form action="/add_maintenance_requests" method="POST">
        <input type="number" name="request_id" placeholder="request_id" required>
        <input type="number" name="apartment_id" placeholder="apartment_id" required>
        <input type="number" name="tenant_id" placeholder="tenant_id" required>
        <input type="text" name="status" placeholder="status" required>
        <input type="text" name="description" placeholder="description" required>
        
        <button type="submit">Add Request</button>
    </form>
</body>
</html>
